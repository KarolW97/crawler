name: Crawler build

trigger:
- master

pr:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '28b5510f-a25a-4d49-9867-4b0eca19b099'
  imageRepository: 'crawler'
  containerRegistry: 'dmcontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.SourceVersion)'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  condition: eq(variables['Build.Reason'], 'PullRequest')
  jobs:
  - job: TestBuild
    displayName: Build containerRegistry
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: See if build is successful
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
- stage: Publish
  displayName: Publish to ACR
  condition: eq(variables['Build.Reason'], 'IndividualCI')
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          $(Build.BuildId)
          latest